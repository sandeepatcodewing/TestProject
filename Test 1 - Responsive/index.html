<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/assets/images/logo/logo-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Store</title>
    <link rel="stylesheet" href="/assets/css/sass/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Work Sans" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <!-- social media + contact section -->
    <section class="top-section">
      <div class="section-top">
        <div class="container">
          <div class="section-top_items">
            <div class="top_items_media">
              <ul>
                <li>
                  <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                </li>
                <li>
                  <a href="https://www.instagram" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
                <li>
                  <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                </li>
                <li>
                  <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
              </ul>
            </div>
            <div class="top_items_contact">
              <ul>
                <li id="phone">
                  <i class="fa fa-phone" aria-hidden="true"></i>
                  +1234 567 890
                </li>
                <li id="mail">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                  youremail@compnayname.com
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- logo + login section -->
    <section class="section-logo-items">
      <div class="container">
        <div class="section-logo_account">
          <div class="section-logo">
            <img src="/assets/images/logo/logo.png" alt="Organic Store - Logo" />
          </div>
          <div class="hamburger-icon">
            <input type="checkbox" id="check" />
            <label for="check"></label>
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
          <div class="section-account">
            <div class="section-login">
              <div class="login-icon">
                <i class="fa fa-user" aria-hidden="true"></i>
              </div>
              <div class="login-icon_texts">
                <p>My Account</p>
                <p><b>Login/Register</b></p>
              </div>
            </div>

            <div class="section-cart">
              <div class="cart-icon">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              </div>
              <div class="cart-icon_texts">
                <p>Total</p>
                <p><b>$0.00</b></p>
              </div>
            </div>
            <div class="section-search">
              <i class="fa fa-search" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Navbar -->
    <section class="navbar-items">
      <div class="container">
        <div class="items-list">
          <nav class="navbar">
            <ul>
              <li>Home</li>
              <li>About</li>
              <li>Products</li>
              <li>Shop</li>
              <li>Blog</li>
              <li>Contact</li>
            </ul>
          </nav>
          <div class="items_phone">
            <b><i class="fa fa-phone" aria-hidden="true"></i></b>
            <b>1-22-456-446</b>
          </div>
        </div>
      </div>
    </section>

    <main>
      <section>
        <div class="banner-image">
          <img src="/assets/images/banner/banner.png" alt="Banner Image" width="100%" />
          <div class="container">
            <div class="banner-image_items">
              <h1>Fresh Organic Vegetables at Your Table.</h1>

              <p>Start your morning with healthy breakfast right at your table.</p>

              <button>
                Shop Now
                <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
