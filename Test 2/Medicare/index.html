<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assests/img/logo/fav-icon.png" type="image/x-icon" />
    <title>Medicare</title>
    <link rel="stylesheet" href="/assests/css/styles.css" />
    <script src="https://kit.fontawesome.com/ae48f6d481.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- top header section -->
      <section class="header-top">
        <div class="container">
          <div class="header-top__section">
            <div class="header-top__detail--gap">
              <div class="header-top__icon">
                <span class="header-top__phone">
                  <i class="fa-solid fa-phone"></i>
                </span>
                <span class="header-top__text">(012) 345 - 6789</span>
              </div>
              <div class="header-top__icon">
                <span class="header-top__mail"><i class="fa-solid fa-envelope"></i></span>
                <span class="header-top__text">mail@example.com</span>
              </div>
            </div>
            <div class="header-top__socialmedia">
              <span class="header-top__icon">
                <a href="">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
              </span>
              <span class="header-top__icon">
                <a href="">
                  <i class="fa-brands fa-twitter"></i>
                </a>
              </span>
              <span class="header-top__icon">
                <a href="">
                  <i class="fa-brands fa-linkedin"></i>
                </a>
              </span>
              <span class="header-top__icon">
                <a href="">
                  <i class="fa-brands fa-youtube"></i>
                </a>
              </span>
              <span class="header-top__icon">
                <a href="">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </span>
            </div>
          </div>
        </div>
      </section>

      <!-- logo + navbar section -->
      <section class="logo-nav">
        <div class="container">
          <div class="logo-nav__section">
            <img class="logo-nav__logo" src="/assests/img/logo/logo.png" alt="Logo" />
            <div class="logo-nav__hamburger">
              <span><i class="fa-solid fa-bars"></i></span>
            </div>
            <div class="logo-nav__menu">
              <nav class="logo-nav__navbar">
                <ul class="logo-nav__list">
                  <li class="active"><a href="/index.html">Home</a></li>
                  <li><a href="/">About us</a></li>
                  <li><a href="/">Services</a></li>
                  <li><a href="/">Team</a></li>
                  <li><a href="/">Testimonal</a></li>
                  <li><a href="/">Blog</a></li>
                </ul>
              </nav>
              <button class="logo-nav__button button-primary">
                <a href="/">
                  Contact
                  <svg class="logo-nav__arrow right-arrow" version="1.1" id="Layer_1" width="24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 330 330" style="enable-background: new 0 0 330 330" xml:space="preserve">
                    <path id="XMLID_27_" d="M15,180h263.787l-49.394,49.394c-5.858,5.857-5.858,15.355,0,21.213C232.322,253.535,236.161,255,240,255 s7.678-1.465,10.606-4.394l75-75c5.858-5.857,5.858-15.355,0-21.213l-75-75c-5.857-5.857-15.355-5.857-21.213,0 c-5.858,5.857-5.858,15.355,0,21.213L278.787,150H15c-8.284,0-15,6.716-15,15S6.716,180,15,180z" />
                  </svg>
                </a>
              </button>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!-- BODY -->
    <main>
      <!-- banner -->
      <section class="section">
        <div class="container">
          <div class="banner__content">
            <div class="banner__text">
              <span class="section-category">Medical Center</span>
              <h1>
                Fast Forward to Better Health
                <span><img src="/assests/img/shapes/heart.png" alt="heart icon" /></span>
              </h1>
              <p class="paragraph-content">We are US first and only medical group to provide our patients with an automated blister packing service.</p>
              <button class="banner__button button-primary">
                <a href="/">
                  Make An Appointment
                  <svg class="logo-nav__arrow right-arrow" version="1.1" id="Layer_1" width="24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 330 330" style="enable-background: new 0 0 330 330" xml:space="preserve">
                    <path id="XMLID_27_" d="M15,180h263.787l-49.394,49.394c-5.858,5.857-5.858,15.355,0,21.213C232.322,253.535,236.161,255,240,255 s7.678-1.465,10.606-4.394l75-75c5.858-5.857,5.858-15.355,0-21.213l-75-75c-5.857-5.857-15.355-5.857-21.213,0 c-5.858,5.857-5.858,15.355,0,21.213L278.787,150H15c-8.284,0-15,6.716-15,15S6.716,180,15,180z" />
                  </svg>
                </a>
              </button>
            </div>
            <div class="banner__image">
              <img src="/assests/img/dcotors/doctor_a.png" alt="doctor pointing left" />
            </div>
            <div class="banner__left-cricle"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer></footer>
  </body>
</html>
