<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Store</title>
    <link href="https://fonts.googleapis.com/css?family=Work Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assests/css/style.css" />
</head>

<body>
    <!-- bar contains social media link + contact details -->
    <div class="top-bar">
        <div class="list-links">
            <ul>
                <li id="facebook">
                    <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                </li>
                <li id="insta">
                    <a href="https://www.instagram" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
                <li id="linkedin">
                    <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                </li>
                <li id="twitter">
                    <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>

        <div class="contact-details">
            <ul>
                <li id="phone">
                    <i class="fa fa-phone" aria-hidden="true"></i> +1234 567 890
                </li>
                <li id="mail">
                    <i class="fa fa-envelope" aria-hidden="true"></i> youremail@compnayname.com
                </li>
            </ul>
        </div>
    </div>

    <!--Logo -->
    <div class="menu-details">
        <div class="logo">
            <img src="assests/images/logo.png" alt="logo" />
        </div>

        <div class="loginPrice">
            <div class="user-icon">
                <i class="fa fa-user" aria-hidden="true"></i>
                <div class="two-text">
                    <p>My Accounts</p>
                    <p><b>Login/Register</b></p>
                </div>
            </div>

            <div class="cart-icon">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <div class="two-text">
                    <p>Total</p>
                    <p><b>$0.00</b></p>
                </div>
            </div>

            <div class="search-icon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <!-- navigation menu -->
    <div class="navbar">
        <div class="navigation-menu">
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">
              Products
              <i class="fa fa-sort-desc" aria-hidden="true"></i>
            </a>
                </li>
                <li>
                    <a href="">
              Shop
              <i class="fa fa-sort-desc" aria-hidden="true"></i>
            </a>
                </li>
                <li>
                    <a href="">Blog</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
